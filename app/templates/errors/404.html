{% extends "base.html" %}

{% block title %}ページが見つかりません{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-muted mb-4">404</h1>
            <h2 class="mb-4">ページが見つかりません</h2>
            <p class="mb-4">お探しのページは存在しないか、移動または削除された可能性があります。</p>
            <div>
                <a href="{{ url_for('auth.index') }}" class="btn btn-primary me-2">
                    <i class="bi bi-house-door"></i> ホームに戻る
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> 前のページに戻る
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
