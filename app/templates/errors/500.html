{% extends "base.html" %}

{% block title %}サーバーエラー{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-md-6 text-center">
            <h1 class="display-1 text-muted mb-4">500</h1>
            <h2 class="mb-4">サーバーエラー</h2>
            <p class="mb-4">申し訳ありません。サーバーで問題が発生しました。</p>
            <div>
                <a href="{{ url_for('auth.index') }}" class="btn btn-primary me-2">
                    <i class="bi bi-house-door"></i> ホームに戻る
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise"></i> 再読み込み
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
