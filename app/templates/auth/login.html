{% extends "base.html" %}

{% block title %}ログイン{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">ログイン</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember" value="true">
                        <label class="form-check-label" for="remember">ログイン状態を保持する</label>
                    </div>
                    <button type="submit" class="btn btn-primary">ログイン</button>
                    <a href="{{ url_for('auth.register') }}" class="btn btn-link">新規登録はこちら</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
